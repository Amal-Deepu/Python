{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
       {% if messages %}
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Add Movie</h3>
            <!-- Start of form -->
            <form action="{% url 'Movieapp:add_movie' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Title field -->
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input type="text" id="id_title" name="title" class="form-control">
                </div>

                <!-- Description field -->
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea id="id_description" name="description" class="form-control"></textarea>
                </div>

                <!-- Image field -->
                <div class="form-group">
                    <label for="id_image">Image:</label>
                    <input type="file" id="id_image" name="image" class="form-control-file">
                </div>

                <!-- Category field -->
                <div class="form-group">
                    <label for="id_category">Category:</label>
                    <select id="id_category" name="category" class="form-control">
                        <option value="A">ACTION</option>
                        <option value="D">DRAMA</option>
                        <option value="C">COMEDY</option>
                        <option value="R">ROMANCE</option>
                    </select>
                </div>

                <!-- Languages field -->
                <div class="form-group">
                    <label for="id_languages">Languages:</label>
                    <select id="id_languages" name="languages" class="form-control">
                        <option value="EN">ENGLISH</option>
                        <option value="GR">TAMIL</option>
                        <option value="MAL">MALAYALAM</option>
                        <option value="TEL">TELUGU</option>
                        <option value="HI">HINDI</option>
                        <option value="KA">KANNADA</option>
                        <option value="OR">OTHERS</option>
                    </select>
                </div>

                <!-- Actors field -->
                <div class="form-group">
                    <label for="id_actors">Actors:</label>
                    <input type="text" id="id_actors" name="actors" class="form-control">
                </div>

                <!-- Year field -->
                <div class="form-group">
                    <label for="id_year">Year:</label>
                    <input type="date" id="id_year" name="year" class="form-control">
                </div>

                <!-- Link field -->
                <div class="form-group">
                    <label for="id_link">Link:</label>
                    <input type="text" id="id_link" name="link" class="form-control">
                </div>

                <!-- Rating field -->
                <div class="form-group">
                    <label for="id_rating">Rating:</label>
                    <input type="number" id="id_rating" name="rating" class="form-control">
                </div>

                <!-- Submit button -->
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mt-3" value="Add Movie">
                </div>

            </form>
            <!-- End of form -->
        </div>
    </div>
</div>
{% endblock %}
