{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <center>
                                <img src="{{ movie.image.url }}" style="width:150px;height:150px;" align="left">
                            </center>
                            <h2 class="text-center">{{ movie.title }}</h2>
                            <div class="text-center"><i>{{ movie.year }}</i></div>
                            <p class="text-center">{{ movie.description }}</p>
                            <h5 class="text-center">{{ movie.category }}</h5>
                            <h5 class="text-center">{{ movie.actors }}</h5>
                            <h5 class="text-center">{{ movie.languages }}</h5>
                            <h5 class="text-center"><a href="{{ movie.link }}" target="_blank">Trailer:{{ movie.link }}</a></h5>
                            <p>Uploaded by: {{ movie.user.username }}</p>

                            <!-- Link Button to Update Movie Details -->
                            <div class="text-center mt-3">
                                <a href="{% url 'Movieapp:update_movie' movie.id %}" class="btn btn-primary">Update Movie Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
